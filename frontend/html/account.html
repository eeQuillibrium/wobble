<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой аккаунт - Wobble</title>
    <link rel="stylesheet" href="/css/account/account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="account-container">
    <!-- Боковое меню -->
    <div class="account-sidebar">
        <h2>Мой аккаунт</h2>
        <ul class="account-menu">
            <li class="active"><a href="#" data-tab="profile">Профиль</a></li>
            <li><a href="#" data-tab="orders">История заказов</a></li>
            <li><a href="#" data-tab="cart">Корзина</a></li>
            <li><a href="/account/logout" id="logout-btn">Выйти</a></li>
        </ul>
    </div>

    <!-- Основное содержимое -->
    <div class="account-content">
        <!-- Вкладка профиля -->
        <div id="profile" class="tab-content active">
            <h3>Личные данные</h3>
            <div class="profile-info">
                <p><strong>Имя:</strong> <span id="user-name">Иван Иванов</span></p>
                <p><strong>Email:</strong> <span id="user-email">user@example.com</span></p>
            </div>
        </div>

        <!-- Вкладка заказов -->
        <div id="orders" class="tab-content">
            <h3>История заказов</h3>
            <div class="orders-list" id="orders-list">
                <!-- Заказы будут загружаться через JS -->
            </div>
        </div>

        <!-- Вкладка корзины -->
        <div id="cart" class="tab-content">
            <h3>Корзина</h3>
            <div class="account-cart-container">
                <div class="account-cart-items" id="account-cart-items">
                    <!-- Товары из корзины -->
                </div>
                <div class="account-cart-summary">
                    <p>Итого: <span id="account-cart-total">0</span> ₽</p>
                    <button class="checkout-btn">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/account/account.js"></script>
</body>
</html>
