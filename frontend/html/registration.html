<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wobble</title>
    <link rel="stylesheet" href="/css/registration/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-form">
        <h2>Создать аккаунт</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Как к вам обращаться?</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="password-input">
                    <input type="password" id="password" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <div class="password-input">
                    <input type="password" id="confirmPassword" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">Я согласен с <a href="/terms">условиями использования</a></label>
            </div>
            <button type="submit" class="btn">Зарегистрироваться</button>
        </form>
        <div class="auth-links">
            <span>Уже есть аккаунт? <a href="/account/auth">Войти</a></span>
        </div>
    </div>
</div>
<script src="/js/registration/registration.js"></script>
</body>
</html>
